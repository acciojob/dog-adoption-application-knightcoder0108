<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin-bottom: 20px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Dog Adoption Application</h2>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name">

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number">

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address">

        <label for="livedWithDog">
            <input type="checkbox" id="livedWithDog" name="livedWithDog" value="Have you ever lived with a Dog before?"> Have you ever lived with a Dog before?
        </label>

        <label for="preferredBreeds">Please select your preferred breeds</label>
        <select id="preferredBreeds" name="preferredBreeds" multiple>
            <option value="labrador">Labrador</option>
            <option value="beagle">Beagle</option>
            <option value="bulldog">Bulldog</option>
            <option value="poodle">Poodle</option>
            <option value="retriever">Golden Retriever</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
