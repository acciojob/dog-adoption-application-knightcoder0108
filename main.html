<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f6f6f6;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group .checkbox-label {
            display: inline;
        }
        .form-group select {
            height: 100px;
        }
        .form-group button {
            width: 100%;
            padding: 0.5rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Dog Adoption Application</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Address">
            </div>
            <div class="form-group">
                <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
                <label for="checkbox" class="checkbox-label">Have you ever lived with a Dog before?</label>
            </div>
            <div class="form-group">
                <label for="multiSelect">Please select your preferred breeds</label>
                <select id="multiSelect" name="multiSelect" multiple>
                    <option value="labrador">Labrador</option>
                    <option value="bulldog">Bulldog</option>
                    <option value="beagle">Beagle</option>
                    <option value="poodle">Poodle</option>
                    <option value="germanshepherd">German Shepherd</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" id="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
